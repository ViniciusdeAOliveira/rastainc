<body>

    <nav class="nav nav-tabs justify">

        <a class="nav-link active" href="registro.html">Registro</a>

    <div class="container">    
    <h1 class="text-center">Registro de Candidatos</h1>

    <!-- form -> agrupamento dos campos de formulário 
        "form" sozinho -> somente campo
        "form:post" -> vem com method post
        "form:get" -> vem com method get 
    
    Diferença de métodos
        get: dados enviados pela url do site
        post: dados enviados de maneira "invisível" e mais segura
    -->

    <form action="" method="post">
        <!-- name para o backend acessar os dados do campo
        id para o css/javascript acessar o campo  
        label (obrigatório) -> rótulo para o campo
        for -> deve ser igual ao campo do input, quando clicar no label ele ativará o campo do input
        placeholder -> Dica (vai dentro do campo)
        maxlength + número -> limitar caracteres -->
        <p class="form-group" class="form-group">
            <label for="nome">Nome:</label>
            <input class= "form-control" class= "form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome">
        </p>
        <p class="form-group"><label for="data">Data de Nascimento:</label>
            <input class= "form-control" type="date" name="data" id="data">
        </p>

        <p class="form-group">
            <label for="telefone">Telefone:</label>
            <!-- Type tel para exibir teclado númerico no teclado mobile -->
            <input class= "form-control" type="tel" name="telelfone" id="telefone">
        </p>

        <p class="form-group">
            <label for="email">E-mail:</label>
            <!-- Type e-mail para exibir '@' e '.com' no teclado mobile -->
            <input class= "form-control" type="email" name="email" id="email">
        </p>

        <p class="form-group">
            <label for="vaga">Escolha a vaga:</label>            
            <select class="custom-select" name="vaga" id="vaga">
                <!-- Deixar primeiro option em branco
                
                optgroup label -> criar grupo de opções -->              
            </select>
        </p>

        <p class="form-group">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </p>

        <!-- Cobrar professor sobre os sites para apoio de códigos -->     

    </form>
</div>
    <script src="../js/lista-vagas.js"></script>
    <script src="../js/cadastro.js"></script>
</body>
</html>
